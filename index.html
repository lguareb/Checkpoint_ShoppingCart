<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="icon" type="image/x-icon" href="res/favicon.ico">
    <script src="js/main.js" async></script>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <div class="shopping-cart">
            <!-- CART HEADER -->
            <div class="item">
                <span class="item-preview cart-header">PRODUCT</span>
                <span class="description cart-header">DETAILS</span>
                <span class="quantity cart-header">QUANTITY</span>
                <span class="item-price cart-header">PRICE</span>
            </div>
            <!-- Product #1-->
            <div class="item">
                <div class="item-preview">
                    <span>
                        <button class="btn btn-like" type="button"><i class="fa fa-heart"></i></button>
                    </span>
                    <span class="item-image">
                        <img src="res/cap-2-300x300.jpg" alt="">
                    </span>
                </div>
                <div class="description">
                    <span>Classic Cap</span>
                    <span>Yellow</span>
                </div>
                <div class="quantity">
                    <input class="quantity-input" type="number" value="1">
                    <button class="btn btn-remove" type="button">REMOVE</button>
                </div>
                <div class="item-price">$16</div>
            </div>

            <!-- Product #2 -->
            <div class="item">
                <div class="item-preview">
                    <span class="btn-like-container">
                        <button class="btn btn-like" type="button"><i class="fa fa-heart"></i></button>
                    </span>
                    <span class="item-image">
                        <img src="res/hoodie-with-logo-2-300x300.jpg" alt="">
                    </span>
                </div>
                <div class="description">
                    <span>Hoodie with logo</span>
                    <span>Blue</span>
                </div>
                <div class="quantity">
                    <input class="quantity-input" type="number" value="1">
                    <button class="btn btn-remove" type="button">REMOVE</button>
                </div>
                <div class="item-price">$45</div>
            </div>

            <!-- Product #3 -->
            <div class="item">
                <div class="item-preview">
                    <span>
                        <button class="btn btn-like" type="button"><i class="fa fa-heart"></i></button>
                    </span>
                    <span class="item-image">
                        <img src="res/vneck-tee-2-300x300.jpg" alt="">
                    </span>
                </div>
                <div class="description">
                    <span>V-Neck T-shirt</span>
                    <span>Red</span>
                </div>
                <div class="quantity">
                    <input class="quantity-input" type="number" value="1">
                    <button class="btn btn-remove" type="button">REMOVE</button>
                </div>
                <div class="item-price">$24</div>
            </div>


            <!-- Product #4 -->
            <div class="item">
                <div class="item-preview">
                    <span>
                        <button class="btn btn-like" type="button"><i class="fa fa-heart"></i></button>
                    </span>
                    <span class="item-image">
                        <img src="res/sunglasses-2-300x300.jpg" alt="">
                    </span>
                </div>
                <div class="description">
                    <span>Sunglasses</span>
                    <span>Black</span>
                </div>
                <div class="quantity">
                    <input class="quantity-input" type="number" value="1">
                    <button class="btn btn-remove" type="button">REMOVE</button>
                </div>
                <div class="item-price">$90</div>
            </div>

            <!-- TOTALS -->
            <div class="cart-total">
                <span class="cart-total-title">Total</span>
                <span class="cart-total-price">$175.00</span>
            </div>
            <div>
                <button class="btn btn-checkout" type="button">CHECKOUT</button>
            </div>
            

        </div>

    </main> 
</body>
</html>
